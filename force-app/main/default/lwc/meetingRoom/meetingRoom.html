<template>
  <template if:true={showRoomInfo}>
    <div class="slds-var-p-around_medium lgc-bg" onclick={tileClickHandler}>
      <slot name="roomInfo"></slot>
      <slot></slot>
      <lightning-tile label={meetingRoomInfo.roomName} class="lgc-bg-inverse">
        <p class="slds-truncate" title={meetingRoomInfo.roomCapacity}>
          Room capacity: {meetingRoomInfo.roomCapacity}
        </p>
      </lightning-tile>
    </div>
  </template>
</template>
